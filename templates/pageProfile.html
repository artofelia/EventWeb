{% extends "layout.html" %}
{% block body %}

<h1>Profile</h1>

{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <p class=error><strong>Error:</strong> {{ error }}</p>
</div>
{% endif %}


<div class="container">
	<p class="scroll_list">
	<h2><a href="”#”">Intrests</a></h2>
		<ul class="list-group">
			{% for intrest in intrests %}
			<li class="list-group-item">{{intrest}}</a></li>
			{% endfor %}
		</ul>
	
	<div class="col-md-2">
		<form role="form" method = "post">
		
		  <div class="form-group">
		   <label for="newIntrest">New Intrest:</label>
		   <input type="text" class="form-control" id="newIntrest" placeholder="Enter new intrest" name=newIntrest>
		  </div>
		  
		  <button type="submit" class="btn btn-default">Add!</button>
		</form>
	</div>
	  
	</p>
</div>
	
	
{% endblock %}
